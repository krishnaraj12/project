    * {

    body {

    .wrapper {
        margin-top: 100px;

    .wrapper .grid .container-lg-4 {
        display: flex;
        justify-content: center;
    }
    .hero-header, .page-header {
        margin-top: 101px !important;
    }

    .profile-card {
        position: relative;
        padding: 0;
        margin: 0 !important;
        border-radius: 20px;
        overflow: hidden;
        max-width: 280px;
        max-height: 340px;
        cursor: pointer;
        border: none;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .profile-card .profile-image {
        width: 100%;
        max-height: 340px;
    }
    
    .profile-card .profile-image img {
        width: 100%;
        max-height: 340px;
        object-fit: cover;
    }
    
    .profile-card .profile-content {
        position: absolute;
        bottom: -180px;
        color: #fff;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(15px);
        min-height: 140px;
        width: 100%;
        transition: bottom .4s ease-in;
        box-shadow: 0 -10px 10px rgba(255, 255, 255, 0.1);
        border-top: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .profile-card:hover .profile-content {
        bottom: 0px;
    }
    
    .profile-card:hover .profile-content h4,
    .profile-card:hover .profile-content h5 {
        transform: translateY(10px);
        opacity: 1;
    }
    
    .profile-card .profile-content h4,
    .profile-card .profile-content h5 {
        font-size: 1.1rem;
        text-transform: uppercase;
        letter-spacing: 3px;
        text-align: center;
        transition: 0.8s;
        font-weight: 500;
        opacity: 0;
        transform: translateY(-40px);
        transition-delay: 0.2s;
    }
    
    .profile-card .profile-content h5 {
        transition: 0.5s;
        font-weight: 200;
        font-size: 0.8rem;
        letter-spacing: 2px;
    }
    
    .profile-card .profile-content .social-links {
        list-style: none;
        padding: 0;
    }
    
    .profile-card .profile-content .social-links li {
        margin: 10px;
        transition: 0.5s;
        transition-delay: calc(0.15s * var(--i));
        transform: translateY(50px);
    }
    
    .profile-card:hover .profile-content .social-links li {
        transform: translateY(20px);
    }
    
    .profile-card .profile-content .social-links li a {
        color: #fff;
    }
    
    .profile-card .profile-content .social-links li a span {
        font-size: 1.3rem;
    }
    
    @media(max-width: 991.5px) {
        .wrapper {
            margin-top: 20px;
        }
    
        .wrapper .grid .container-lg-4 {
            margin: 20px 0px;
        }
    }
